{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create a new Listing</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <table>
                {{ form.as_table }}
            </table>
            <input style="border-radius: 10px;" class="px-3 py-2 btn-primary" type="submit" value="Save" />
        </div>
    </form>
{% endblock %}
